name: Deploy Backend
on:
  push:
    paths:
      - "services/api/**"
      - ".github/workflows/pulumi-deploy.yml"
    branches:
      - staging
      - main
      - development

jobs:
  deploy:
    name: Pulumi Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Install Pulumi CLI
        uses: pulumi/action-install-pulumi-cli@v1.0.1

      - name: Setup Backend Project
        run: cd services/api && npm run setup

      - name: Set Fauna Access Key
        uses: iamtheyammer/branch-env-vars@v1.0.2
        with:
          bevActionOnNoRef: error
          FAUNA_ACCESS_KEY: |
            main:${{ secrets.MAIN_FAUNA_ACCESS_KEY }}
            staging:${{ secrets.STAGING_FAUNA_ACCESS_KEY }}
            development:${{ secrets.DEV_FAUNA_ACCESS_KEY }}

      - name: Deploy Pulumi
        uses: pulumi/actions@v2
        with:
          command: up
          stack-name: ${{ env.GITHUB_REF_SLUG }}
          work-dir: services/api
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          HEX_CERT_ID: ${{ secrets.HEX_CERT_ID }}
